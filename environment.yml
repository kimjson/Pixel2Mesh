name: pytorch3d
channels:
  - pytorch3d
  - pytorch
  - bottler
  - iopath
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - torchvision==0.11.2
  - pytorch==1.10.1
  - cudatoolkit=11.3
  - iopath
  - fvcore
  - nvidiacub
  - pytorch3d
